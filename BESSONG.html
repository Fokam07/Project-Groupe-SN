<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            color: white;
            background-image: url('code.jpg'); /* Remplacez cette URL par le lien de votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            font-size: 1.2rem;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        .header-right {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">GROUPE10</div>
        <div class="header-right">BESSONG</div>
        <h1>GitHub Pages</h1>
        <p>Websites for you and your projects. Hosted directly from your GitHub repository. Just edit, push, and your changes are live.</p>
        <a href="index.html" class="button">RETURN</a>
        <footer>© 2024 Groupe 10. Tous droits réservés.</footer>
    </div>
</body>
</html>
